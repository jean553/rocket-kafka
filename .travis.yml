language: rust
rust:
    - nightly

before_script:
    - cd rocker-kafka/ 

script:
    - cargo build --bin rocker-kafka
    - cargo build --bin tests
    - cargo run --bin rocker-kafka & echo $! > /tmp/service.pid 
    - sleep 5 # let some time for the service to start
    - cargo run --bin tests
    - kill "$(cat /tmp/service.pid)"
